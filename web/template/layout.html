{{define "layout"}}
<!DOCTYPE html>
<html
	lang="{{Lang}}"
	x-data="{}"
	x-bind:class="{'dark': window.matchMedia('(prefers-color-scheme: dark)').matches}"
>
<head>
	<title>{{template "title"}}</title>
	<script src="/static/htmx.min.js" defer></script>
	<script src="/static/alpinejs.min.js" defer></script>
	<script src="/static/util.js" defer></script>
	<link rel="stylesheet" type="text/css" href="/static/themes.css" />
	<link rel="stylesheet" type="text/css" href="/static/styles.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<style>
		.material-symbols-outlined {
			font-variation-settings:
				'FILL' 0,
				'wght' 400,
				'GRAD' 0,
				'opsz' 24
		}
	</style>
</head>
<body>
	<nav class="desktop-nav">
		<img class="nav-logo" src="/static/icons/logo/livefetcher_text_white.svg"></svg>
		<div class="nav-search-wrapper">
			<input class="nav-search" type="text" placeholder="{{T "general.searchplaceholder"}}">
			<button type="submit">
				{{template "searchIcon"}}
			</button>
		</div>
		
	</nav>
	{{template "body" .}}
</body>
</html>
{{end}}
